{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'list/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'list/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
    <style>
        .tm-section-1-l{
        padding-left:10%;
        }
    </style>
</head>

<body>
<br><br>
<br>

        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l"><br><br><br>
                    <img  src="{{product.img.url}}" alt="About image" style="width:350px;height:300px;" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color"><b>{{product.name}}</b></h2>
                    <p>{{product.desc}}</p>
                    <h2>Price: <b style="color:red"> {{product.price}} Rs</b></h2>
                <p><b>current stock: <b style="color:red">{{product.stock}}</b></b></p>
<!--                <a href="{% url 'addcart' product.id %}" class="tm-btn tm-btn-1 tm-link-to-services">ADD CART</a>-->

 {% if product.stock <= 0 %}
 <h1 style="color:red">Sorry No Stock Available</h1>
                    {% else %}

                  <a href="{% url 'addcart' product.id %}" class="tm-btn tm-btn-1 tm-link-to-services">ADD CART</a>
 {% endif %}
                </article>
            </div>
        </section>
</body>
</html>
{% endblock %}
