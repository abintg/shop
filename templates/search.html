<title>Mi</title>
<meta charset="utf-8">

<link href="{% static 'home/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<style>

    .dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
   padding-left: 16px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  background-color:#c9c5b7;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}


  .abcd{
  height:100%;
  background-position:center;
  background-repeat:no-repeat;
  background-size:cover;
  }


</style>
</head>
<body id="top">
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->

<div class="wrapper row3">
  <div class="hoc container clear">
    <section id="introblocks">
      <ul class="nospace group btmspace-80">

        {% for i in product %}


      <li class="one_third second">
            <br><br><br><br><br><br>
          <div class="shadow card">
            <div class="card">
            <div class="card-body">
          <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" alt="" style="width:250px;height:300px;"></a>
            <figcaption>
              <h6 class="heading">{{product.name}}</h6>
              <p>{{i.desc|truncatewords:17}}</p>
<!--              <p><b>Price: <b style="color:red"> {{i.price}} Rs</b></b></p>-->
<!--                <p><b>current stock:<b style="color:red">{{i.stock}}</b></b></p>-->
            </figcaption>
          </figure>
            </div></div></div>

        </li>

        {% endfor %}
    </ul>
  </section>
</div>
</div>

<a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
